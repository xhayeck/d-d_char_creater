<div ng-controller="levelCounter">
  <button ng-click='counterUp(); proficiency()'>Level Up</button><br>
  <button ng-click='counterDown(); proficiency()'>Level Down</button><br>
  <pre ng-model='currentLevel'>Current Level: {{currentLevel}}</pre><br>
  <pre ng-model='proficiencyBonus'>Proficiency Bonus: {{proficiencyBonus}}</pre><br>
</div>
